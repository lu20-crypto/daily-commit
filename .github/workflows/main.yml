name: Test Auto Commit (3 Times/Day with Random Delay)

on:
  push:
    branches: [ "main" ]
  
  schedule:
    # 3 khung gi·ªù c·ªë ƒë·ªãnh: 0h, 8h, 16h UTC (7h, 15h, 23h GMT+7)
    - cron: "0 0 * * *"   # Khung 0-6h UTC
    - cron: "0 8 * * *"   # Khung 8-14h UTC
    - cron: "0 16 * * *"  # Khung 16-22h UTC

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # T·ªëi ƒëa 6 ti·∫øng cho m·ªói job
    
    steps:
      # B∆∞·ªõc 1: T·∫°o random delay 0-6 ti·∫øng
      - name: Add Random Delay
        run: |
          MAX_DELAY=$((6 * 3600))  # 6 ti·∫øng = 21600 gi√¢y
          RANDOM_DELAY=$(( RANDOM % MAX_DELAY ))
          echo "üïí Delaying for $((RANDOM_DELAY / 60)) minutes"
          sleep $RANDOM_DELAY

      # B∆∞·ªõc 2: Checkout code
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 1

      # B∆∞·ªõc 3: Ch·∫°y script
      - name: Run Bot Task
        run: |
          chmod +x ./task.sh
          ./task.sh

      # B∆∞·ªõc 4: Push changes
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          force: true
          directory: "."
